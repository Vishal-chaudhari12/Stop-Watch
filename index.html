<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Stop Watch</h1>

        <div id="stopwatch">
            00:00:00
        </div>

        <div id="buttons">
            <button onclick="startTimer()">Start</button>
            <button onclick="stopTimer()">Stop</button>
            <button onclick="resetTimer()">Reset</button>

        </div>

        <div id="buttons">
            <button onclick="oneTimer()">1 Min</button>
            <button onclick="fiveTimer()">5 Min</button>
            <button onclick="tenTimer()">10 Min</button>

        </div>
    </div>
   
    <script src="stop.js"></script>
</body>
</html>
